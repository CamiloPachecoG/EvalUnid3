<div class="container mt-5">
    <form action="" [formGroup]="formularioAgregar">
        <h4>Formulario de Pago y Envio:</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input type="text"  formControlName="apellido" class="form-control">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="">Dirección</label>
            <textarea cols="30" rows="5" formControlName="direccion" class="form-control"></textarea>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="">Pais</label>
                    <input type="text"  formControlName="pais" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="">Ciudad</label>
                    <input type="text"  formControlName="ciudad" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="">Región</label>
                    <input type="text"  formControlName="region" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="">Codigo Postal</label>
                    <input type="text"  formControlName="codPostal" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Tipo Tarjeta</label>
                    <input type="text"  formControlName="tipoTarjeta" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Número Tarjeta</label>
                    <input type="text"  formControlName="numTarjeta" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Codigo Seguridad</label>
                    <input type="text"  formControlName="codSeg" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Mes y Año de Expiración</label>
                    <input type="text"  formControlName="MyAexp" class="form-control" placeholder="MM/AA">
                </div>
            </div>
        </div>

        <button  [disabled]="!formularioAgregar.valid" class="btn btn-outline-primary" (click)="agregar()">Agregar Cliente</button>
    </form>

</div>
