<div class="container mt-5">
    <h4>Historial de pedidos:</h4>
    <div class="row mt-4">
        <div class="col-sm-4" *ngFor="let pedido of listadoPedidos">
            <div class="card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Cliente: {{pedido.nombreCliente}}</h5>
                  <h6 class="card-subtitle">Total: {{pedido.total | currency: '$'}}</h6>
                  <p class="card-text">Total Productos: {{pedido.pedidoDetalle.length}}</p>
                </div>
              </div>
        </div>
    </div>

</div>
